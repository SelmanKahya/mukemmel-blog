scalar Date

type Query {
  user(id: ID!): ResolverReturnType!
  users: [User!]
}

type User {
  id: ID!
  name: String!
  surname: String!
  username: String!
  email: String!
  password: String!
  createdAt: Date!
}

type ResolverReturnType {
  user: User
  errorMessage: String!
}

type Mutation {
  register(data: registerInput!): ResolverReturnType!
  login(data: loginInput!): ResolverReturnType!
}

input registerInput {
  name: String!
  surname: String!
  username: String!
  email: String!
  password: String!
}

input loginInput {
  username: String!
  password: String!
}
